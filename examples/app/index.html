<html lang="en">

<head>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.2.0/index.css"

  <script src="/__build__/shared.js"></script>
  <script src="/__build__/app.js"></script>

</html>
